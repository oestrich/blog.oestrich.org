---
layout: default
title: Index
---

<h3>Recent Posts</h3>
<div class="posts">
{% for post in site.posts limit:5 %}
  <article class="post">
    <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
    <p>
      <span>Posted on {{ post.date | date_to_string }}</span>
    </p>

    {{ post.content }}
  </article>
{% endfor %}
</div>

<footer>
  <h3><a href="/all.html">More posts</a></h3>
</footer>
